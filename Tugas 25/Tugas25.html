<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Belajar CSS - Niomic</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <br>
        <h1 class="display-6">Normal Button</h1>
        <button type="button" class="btn btn-primary" name="button">Primary</button>
        <button type="button" class="btn btn-success" name="button">Success</button>
        <button type="button" class="btn btn-danger" name="button">Danger</button>
        <button type="button" class="btn btn-warning" name="button">Warning</button>
        <button type="button" class="btn btn-info" name="button">Info</button>
        <br><br>
        <h1 class="display-6">Outline Button</h1>
        <button type="button" class="btn btn-outline-primary" name="button">Primary</button>
        <button type="button" class="btn btn-outline-success" name="button">Success</button>
        <button type="button" class="btn btn-outline-danger" name="button">Danger</button>
        <button type="button" class="btn btn-outline-warning" name="button">Warning</button>
        <button type="button" class="btn btn-outline-info" name="button">Info</button>
        <br><br>
        <h1 class="display-6">Small Button</h1>
        <button type="button" class="btn btn-primary btn-sm" name="button">Primary</button>
        <button type="button" class="btn btn-success btn-sm" name="button">Success</button>
        <button type="button" class="btn btn-danger btn-sm" name="button">Danger</button>
        <button type="button" class="btn btn-warning btn-sm" name="button">Warning</button>
        <button type="button" class="btn btn-info btn-sm" name="button">Info</button>
        <br><br>
        <h1 class="display-6">Large Button</h1>
        <button type="button" class="btn btn-primary btn-lg" name="button">Primary</button>
        <button type="button" class="btn btn-success btn-lg" name="button">Success</button>
        <button type="button" class="btn btn-danger btn-lg" name="button">Danger</button>
        <button type="button" class="btn btn-warning btn-lg" name="button">Warning</button>
        <button type="button" class="btn btn-info btn-lg" name="button">Info</button>
        <br><br>
        <h1 class="display-6">Block Level Button</h1>
        
        <button type="button" class="btn btn-primary btn-block">Primary</button> <br>
        <button type="button" class="btn btn-success btn-lg btn-block">Success</button>
        <button type="button" class="btn btn-danger btn-sm btn-block">warning</button>        
        <br><br>
        <h1 class="display-6">Dissable Button</h1>
        <button type="button" class="btn btn-primary btn-sm" disabled name="button">Primary</button>
        <button type="button" class="btn btn-success btn-sm" disabled name="button">Success</button>
        <button type="button" class="btn btn-danger btn-sm" disabled name="button">Danger</button>
        <button type="button" class="btn btn-warning btn-sm" disabled name="button">Warning</button>
        <button type="button" class="btn btn-info btn-sm" disabled name="button">Info</button>
    </body>
</html>
