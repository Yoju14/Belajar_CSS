<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Belajar CSS - Niomic</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body class="bg-dark">
        <br><br><br>
        <div class="text-center" >
        <img src="Image/lampung.jpg" class="rounded-circle" width="300" height="150">
        </div>
        <br><br><br>
        <form>
            <div class="container">
                <div class="row justify-content-center align-items-center">
            <div class="form-group text-white"><br>
                <label> Nama Lengkap</label><br>
                <div class="form-row">
                    <div class="col-4">
                <input type="text" class="form-control" class="text-center" placeholder="Nama Lengkap">
                </div>
                </div>
            </div>
            <div class="form-group text-white"><br>
                <label>Alamat</label><br>
                <div class="form-row">
                    <div class="col-4">
                <textarea  class="form-control" class="text-center" placeholder="Alamat"  cols="30" rows="3"></textarea>
                </div>
                </div>
            </div>
            <div class="form-group text-white"><br>
                <label for="disabledEmail">Alamat Email</label><br>
                <div class="form-row">
                    <div class="col-4">
                <input type="email" class="form-control" id="disabledEmail" class="text-center" placeholder="Alamat email (disabled)">
                </div>
                </div>
            </div>
            <div class="form-group text-white"><br>
                <label>Pasword</label><br>
                <div class="form-row">
                    <div class="col-4">
                <input type="password" class="form-control" class="text-center" placeholder="Pasword">
                </div>
                </div>
                <div class="form-group text-white"><br>
                    <label>Scan KTP</label><br>
                    <div class="form-row">
                        <div class="col-4">
                    <input type="file" class="form-control-file">
                    </div>
                    </div>
                    <br>
                <div class="form-group">
                    <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Saya <u>setuju</u> dan telah membaca <a href="#" class="text-primary">aturan</a> serta <a href="#" class="text-primary">ketentuan</a> yang berlaku.
                          </label>
                        </div>
                      </div>
                <div class="form-group text-white"><br>
                        <div class="form-row">
                            <div class="col-4">
                        <input type="submit" class="form-control bg-info" class="text-center">
                        </div>
                        </div>
                    </div>
        </form>
            </div>
        </div>
    </body>
</html>
