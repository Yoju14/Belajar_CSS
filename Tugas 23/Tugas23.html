<!DOCTYPE html>

    <style>
        th, td {
            padding: 8px !important;
        }

    </style>

    <body>

                   <th>Asal Daerah</th>

           </thead>
           <br>
           <tbody>
               <tr class="bg-success">
                   <td>1</td>
                   <td>Allen</td>
                   <td>Membaca</td>
                   <td>Lhokseumawe</td>
                   <td>17 tahun</td>

                <td>2</td>
                <td>Satria</td>
                <td>Menyanyi</td>
                <td>Palu</td>
                <td>19 tahun</td>
            </tr>
            <tr class="bg-danger">
                <td>3</td>
                <td>Yunan</td>
                <td>Memancing</td>
                <td>Jakarta</td>
                <td>21 tahun</td>
